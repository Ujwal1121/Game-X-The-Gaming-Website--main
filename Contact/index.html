<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Gaming Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0e0e0e;
        color: #f4f4f4;
      }
      header {
        background-color: #1f1f1f;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #ff4500;
      }
      header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #ff4500;
      }
      .contact-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .contact-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ff4500;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 5px;
      }
      input,
      textarea {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #ff4500;
      }
      button {
        padding: 10px;
        font-size: 1rem;
        background-color: #ff4500;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #e03d00;
      }
      .social-links {
        text-align: center;
        margin-top: 20px;
      }
      .social-links a {
        margin: 0 10px;
        color: #ff4500;
        text-decoration: none;
        font-size: 1.2rem;
      }
      .social-links a:hover {
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Game-X Contact Us</h1>
    </header>
    <div class="contact-container">

</html>
